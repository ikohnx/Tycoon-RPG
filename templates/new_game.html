{% extends "base.html" %}

{% block title %}New Game - Business Tycoon RPG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-person-plus"></i> Start Your Journey</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-person"></i> Your Name</label>
                        <input type="text" name="name" class="form-control bg-dark text-light border-secondary" 
                               placeholder="Enter your name" maxlength="50">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-signpost-split"></i> Choose Your Path</label>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="radio" class="btn-check" name="career_path" value="entrepreneur" id="path-entrepreneur" checked>
                                <label class="btn btn-outline-success w-100 p-4 text-start" for="path-entrepreneur">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-building display-6 me-3"></i>
                                        <div>
                                            <strong class="fs-5">Start Your Own Business</strong>
                                            <span class="badge bg-success ms-2">Entrepreneur</span>
                                        </div>
                                    </div>
                                    <hr class="my-2">
                                    <ul class="list-unstyled mb-0 small">
                                        <li><i class="bi bi-check-circle text-success"></i> Start with $10,000 capital</li>
                                        <li><i class="bi bi-check-circle text-success"></i> 50 starting reputation</li>
                                        <li><i class="bi bi-check-circle text-success"></i> Full control from day one</li>
                                        <li><i class="bi bi-exclamation-triangle text-warning"></i> Higher risk, higher reward</li>
                                    </ul>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input type="radio" class="btn-check" name="career_path" value="employee" id="path-employee">
                                <label class="btn btn-outline-info w-100 p-4 text-start" for="path-employee">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-person-badge display-6 me-3"></i>
                                        <div>
                                            <strong class="fs-5">Work Your Way Up</strong>
                                            <span class="badge bg-info ms-2">Employee</span>
                                        </div>
                                    </div>
                                    <hr class="my-2">
                                    <ul class="list-unstyled mb-0 small">
                                        <li><i class="bi bi-check-circle text-info"></i> Start with $500 savings</li>
                                        <li><i class="bi bi-check-circle text-info"></i> Learn the ropes from entry-level</li>
                                        <li><i class="bi bi-check-circle text-info"></i> Earn promotions as you level up</li>
                                        <li><i class="bi bi-star text-warning"></i> Eventually start your own business!</li>
                                    </ul>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-globe"></i> Select Your World</label>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="radio" class="btn-check" name="world" value="Modern" id="world-modern" checked>
                                <label class="btn btn-outline-light w-100 p-3" for="world-modern">
                                    <i class="bi bi-building display-6 d-block mb-2"></i>
                                    <strong>Modern</strong>
                                    <small class="d-block text-muted">Office towers, digital marketing</small>
                                </label>
                            </div>
                            <div class="col-md-4">
                                <input type="radio" class="btn-check" name="world" value="Fantasy" id="world-fantasy" disabled>
                                <label class="btn btn-outline-secondary w-100 p-3" for="world-fantasy">
                                    <i class="bi bi-magic display-6 d-block mb-2"></i>
                                    <strong>Fantasy</strong>
                                    <small class="d-block text-muted">Coming Soon</small>
                                </label>
                            </div>
                            <div class="col-md-4">
                                <input type="radio" class="btn-check" name="world" value="SciFi" id="world-scifi" disabled>
                                <label class="btn btn-outline-secondary w-100 p-3" for="world-scifi">
                                    <i class="bi bi-rocket display-6 d-block mb-2"></i>
                                    <strong>Sci-Fi</strong>
                                    <small class="d-block text-muted">Coming Soon</small>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Select Your Industry</label>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="radio" class="btn-check" name="industry" value="Restaurant" id="ind-restaurant" checked>
                                <label class="btn btn-outline-light w-100 p-3" for="ind-restaurant">
                                    <i class="bi bi-cup-hot display-6 d-block mb-2"></i>
                                    <strong>Restaurant</strong>
                                    <small class="d-block text-muted">Marketing +20%, Legal -20%</small>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input type="radio" class="btn-check" name="industry" value="SaaS" id="ind-saas" disabled>
                                <label class="btn btn-outline-secondary w-100 p-3" for="ind-saas">
                                    <i class="bi bi-laptop display-6 d-block mb-2"></i>
                                    <strong>SaaS</strong>
                                    <small class="d-block text-muted">Coming Soon</small>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-play-fill"></i> Start Your Journey
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
