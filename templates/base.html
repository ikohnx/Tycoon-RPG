<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business Tycoon RPG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Staatliches&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --crimson: #dc143c;
            --royal-purple: #6a0dad;
            --emerald: #50c878;
            --panel-bg: rgba(20, 20, 40, 0.95);
            --panel-border: linear-gradient(135deg, #ffd700, #b8860b, #8b7500);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            color: #e8e8e8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(180deg, rgba(30, 30, 60, 0.7) 0%, rgba(10, 10, 20, 0.85) 100%),
                url('/static/images/game_title_backdrop.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -3;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,215,0,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,215,0,0.15), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 200px 50px, rgba(255,140,0,0.2), transparent),
                radial-gradient(1px 1px at 250px 160px, rgba(255,255,255,0.25), transparent),
                radial-gradient(2px 2px at 300px 90px, rgba(255,215,0,0.2), transparent);
            background-size: 350px 200px;
            animation: twinkle 8s ease-in-out infinite alternate;
            z-index: -2;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .game-vignette {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        body.world-modern::before {
            background: 
                linear-gradient(180deg, rgba(20, 35, 60, 0.7) 0%, rgba(5, 10, 25, 0.85) 100%),
                url('/static/images/modern_office_hub_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body.world-industrial::before {
            background: 
                linear-gradient(180deg, rgba(45, 25, 10, 0.6) 0%, rgba(15, 8, 5, 0.8) 100%),
                url('/static/images/industrial_factory_hub_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body.world-industrial::after {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,140,0,0.3), transparent),
                radial-gradient(3px 3px at 60px 80px, rgba(255,69,0,0.25), transparent),
                radial-gradient(2px 2px at 120px 50px, rgba(255,165,0,0.2), transparent),
                radial-gradient(4px 4px at 180px 100px, rgba(255,99,71,0.15), transparent),
                radial-gradient(2px 2px at 250px 70px, rgba(255,140,0,0.2), transparent);
            background-size: 300px 150px;
            animation: emberGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes emberGlow {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        
        body.world-fantasy::before {
            background: 
                linear-gradient(180deg, rgba(25, 40, 35, 0.6) 0%, rgba(5, 15, 10, 0.8) 100%),
                url('/static/images/fantasy_tavern_hub_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body.world-scifi::before {
            background: 
                linear-gradient(180deg, rgba(10, 25, 50, 0.6) 0%, rgba(2, 5, 15, 0.8) 100%),
                url('/static/images/sci-fi_starship_hub_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .game-title {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }
        
        .game-subtitle {
            font-family: 'Staatliches', cursive;
            letter-spacing: 2px;
            color: #8899aa;
        }
        
        .game-panel {
            background: var(--panel-bg);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #ffd700 0%, #8b7500 50%, #ffd700 100%) 1;
            border-radius: 0;
            position: relative;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.1),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .game-panel::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #ffd700, #8b7500, #ffd700, #8b7500);
            z-index: -1;
            opacity: 0.3;
        }
        
        .game-panel-header {
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.2) 0%, rgba(139, 117, 0, 0.1) 100%);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            padding: 12px 20px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .game-panel-body {
            padding: 20px;
        }
        
        .card {
            background: var(--panel-bg);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 4px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 215, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-game {
            font-family: 'Staatliches', cursive;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid;
            border-radius: 4px;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-game::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-game:hover::before {
            left: 100%;
        }
        
        .btn-game-gold {
            background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%);
            border-color: #ffd700;
            color: #1a1a2e;
            text-shadow: 0 1px 0 rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn-game-gold:hover {
            background: linear-gradient(180deg, #ffea00 0%, #ffd700 100%);
            border-color: #ffea00;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
        }
        
        .btn-game-crimson {
            background: linear-gradient(180deg, #dc143c 0%, #8b0000 100%);
            border-color: #dc143c;
            color: #fff;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }
        
        .btn-game-crimson:hover {
            background: linear-gradient(180deg, #ff1744 0%, #dc143c 100%);
            transform: translateY(-2px);
            color: #fff;
            box-shadow: 0 6px 25px rgba(220, 20, 60, 0.5);
        }
        
        .btn-game-emerald {
            background: linear-gradient(180deg, #50c878 0%, #228b22 100%);
            border-color: #50c878;
            color: #fff;
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.3);
        }
        
        .btn-game-emerald:hover {
            background: linear-gradient(180deg, #6aff96 0%, #50c878 100%);
            transform: translateY(-2px);
            color: #fff;
            box-shadow: 0 6px 25px rgba(80, 200, 120, 0.5);
        }
        
        .btn-game-purple {
            background: linear-gradient(180deg, #9932cc 0%, #6a0dad 100%);
            border-color: #9932cc;
            color: #fff;
            box-shadow: 0 4px 15px rgba(153, 50, 204, 0.3);
        }
        
        .btn-game-purple:hover {
            background: linear-gradient(180deg, #ba55d3 0%, #9932cc 100%);
            transform: translateY(-2px);
            color: #fff;
            box-shadow: 0 6px 25px rgba(153, 50, 204, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(180deg, #4a90d9 0%, #2563a0 100%);
            border: 2px solid #4a90d9;
            font-family: 'Staatliches', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(180deg, #5aa0e9 0%, #4a90d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 144, 217, 0.5);
        }
        
        .btn-outline-primary, .btn-outline-secondary, .btn-outline-success, 
        .btn-outline-danger, .btn-outline-warning, .btn-outline-info {
            font-family: 'Staatliches', cursive;
            letter-spacing: 1px;
            border-width: 2px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover, .btn-outline-secondary:hover, 
        .btn-outline-success:hover, .btn-outline-danger:hover,
        .btn-outline-warning:hover, .btn-outline-info:hover {
            transform: translateY(-2px);
        }
        
        .progress {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            height: 22px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .progress-bar {
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 50%, #ffd700 100%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            border-radius: 8px 8px 0 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,215,0,0.05) 0%, rgba(0,0,0,0.3) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #ffd700 0%, #8b7500 100%);
            border-radius: 8px 0 0 8px;
        }
        
        .level-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #1a1a2e;
            padding: 6px 16px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 0.9rem;
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3);
            animation: levelPulse 2s infinite;
        }
        
        @keyframes levelPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.3); }
        }
        
        .selection-card {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .selection-card .selected-badge {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #50c878, #228b22);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-family: 'Staatliches', cursive;
            font-size: 0.75rem;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(80, 200, 120, 0.5);
            z-index: 10;
        }
        
        .btn-check:checked + .selection-card .selected-badge {
            display: block;
            animation: badgePop 0.3s ease;
        }
        
        @keyframes badgePop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .btn-check:checked + .selection-card {
            border-color: #50c878 !important;
            box-shadow: 0 0 25px rgba(80, 200, 120, 0.4), inset 0 0 30px rgba(80, 200, 120, 0.1);
            transform: scale(1.02);
        }
        
        .btn-check:checked + .selection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(80,200,120,0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .choice-btn {
            background: linear-gradient(135deg, rgba(74, 144, 217, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid rgba(74, 144, 217, 0.5);
            color: #fff;
            padding: 18px 24px;
            margin: 12px 0;
            text-align: left;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .choice-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #4a90d9 0%, #2563a0 100%);
        }
        
        .choice-btn:hover {
            background: linear-gradient(135deg, rgba(74, 144, 217, 0.3) 0%, rgba(74, 144, 217, 0.1) 100%);
            border-color: #4a90d9;
            color: #fff;
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(74, 144, 217, 0.3);
        }
        
        .game-hud {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(20,20,40,0.95) 100%);
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, transparent, #ffd700, transparent) 1;
            padding: 0;
            position: relative;
        }
        
        .game-hud::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.5), transparent);
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .hud-brand {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hud-brand i {
            -webkit-text-fill-color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
        }
        
        .hud-link {
            color: #aabbcc;
            font-family: 'Staatliches', cursive;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 15px 20px;
            transition: all 0.3s;
            position: relative;
            text-decoration: none;
        }
        
        .hud-link:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .hud-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: all 0.3s;
            transform: translateX(-50%);
        }
        
        .hud-link:hover::after {
            width: 80%;
        }
        
        .avatar-frame {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            padding: 3px;
            background: linear-gradient(135deg, #ffd700, #8b7500);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .avatar-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .avatar-frame::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: avatarGlow 3s infinite;
        }
        
        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
        }
        
        .scenario-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px 4px 0 0;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .level-up-animation {
            animation: levelUp 1s ease-out;
        }
        
        @keyframes levelUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); filter: brightness(1.5); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .exp-gain {
            animation: expGain 0.6s ease-out;
        }
        
        @keyframes expGain {
            0% { transform: scale(1); text-shadow: none; }
            50% { transform: scale(1.4); text-shadow: 0 0 20px #ffd700; color: #ffd700; }
            100% { transform: scale(1); text-shadow: 0 0 10px #50c878; color: #50c878; }
        }
        
        .gold-text {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.5), transparent);
            margin: 30px 0;
        }
        
        .alert {
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid;
            border-radius: 4px;
            font-family: 'Staatliches', cursive;
            letter-spacing: 1px;
        }
        
        .alert-warning {
            border-color: #ffd700;
            color: #ffd700;
        }
        
        .alert-success {
            border-color: #50c878;
            color: #50c878;
        }
        
        .alert-danger {
            border-color: #dc143c;
            color: #dc143c;
        }
        
        .bg-dark {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ffd700, #8b7500);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ffea00, #ffd700);
        }
        
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.6;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                background-color: #1a1a2e !important;
            }
            
            body::before {
                background-attachment: scroll;
                background-size: cover;
            }
            
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .game-hud {
                padding: 8px 10px;
            }
            
            .hud-brand {
                font-size: 1rem;
            }
            
            .hud-link {
                font-size: 0.75rem;
                padding: 5px 8px;
            }
            
            .card {
                margin-bottom: 15px;
                border-radius: 10px;
            }
            
            .card-header {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .card-body {
                padding: 12px;
            }
            
            .game-title {
                font-size: 1.5rem !important;
            }
            
            .game-title.display-4 {
                font-size: 1.8rem !important;
            }
            
            .game-subtitle {
                font-size: 0.85rem;
            }
            
            .btn {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
            
            .btn-lg {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
            
            .btn-game {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
            
            .building-card {
                padding: 10px !important;
            }
            
            .building-icon {
                width: 50px !important;
                height: 50px !important;
            }
            
            .building-card h6 {
                font-size: 0.75rem !important;
            }
            
            .stat-card {
                padding: 10px;
                margin-bottom: 8px;
            }
            
            .avatar-frame {
                width: 80px;
                height: 80px;
            }
            
            .avatar-frame img {
                width: 100%;
                height: 100%;
            }
            
            .progress {
                height: 15px;
            }
            
            .d-grid.gap-2 {
                gap: 8px !important;
            }
            
            .d-grid .btn {
                padding: 10px;
                font-size: 0.8rem;
            }
            
            .row.g-3 {
                --bs-gutter-x: 0.5rem;
                --bs-gutter-y: 0.5rem;
            }
            
            .col-md-4.col-6 {
                padding-left: 5px;
                padding-right: 5px;
            }
            
            /* Campaign Map Mobile */
            .campaign-path {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 15px;
            }
            
            .campaign-node {
                min-width: 70px !important;
            }
            
            .node-circle {
                width: 45px !important;
                height: 45px !important;
            }
            
            /* Hub layout mobile */
            .col-md-4, .col-md-8 {
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 13px;
            }
            
            .game-title {
                font-size: 1.2rem !important;
            }
            
            .game-title.display-4 {
                font-size: 1.4rem !important;
            }
            
            .hud-link span, .hud-link:not(:first-child)::before {
                display: none;
            }
            
            .hud-link i {
                font-size: 1.2rem;
            }
            
            .building-icon {
                width: 40px !important;
                height: 40px !important;
            }
            
            .level-badge {
                font-size: 0.6rem !important;
                padding: 2px 6px !important;
            }
            
            .btn-game {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
            
            .card-body .row .col-md-4.text-end {
                text-align: center !important;
                margin-top: 10px;
            }
            
            .node-circle {
                width: 40px !important;
                height: 40px !important;
            }
            
            .campaign-node {
                min-width: 60px !important;
            }
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="game-vignette"></div>
    {% if session.get('player_id') %}
    <nav class="game-hud navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="hud-brand" href="{{ url_for('hub') }}">
                <i class="bi bi-gem"></i> Tycoon RPG
            </a>
            <div class="navbar-nav ms-auto d-flex flex-row gap-1">
                <a class="hud-link" href="{{ url_for('hub') }}"><i class="bi bi-house-door-fill"></i> Hub</a>
                <a class="hud-link" href="{{ url_for('progress') }}"><i class="bi bi-bar-chart-fill"></i> Stats</a>
                <a class="hud-link" href="{{ url_for('logout') }}"><i class="bi bi-door-open-fill"></i> Exit</a>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
